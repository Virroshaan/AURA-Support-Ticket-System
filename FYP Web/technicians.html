<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AURA - Technicians</title>
  <style>
    :root{--blue:#2563eb;--dark:#111827;--panel:rgba(17,24,39,0.9);--muted:#9ca3af}
    *{box-sizing:border-box}
    body{
      margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;height:100vh;
      display:flex;background:url("login.avif") no-repeat center center fixed;
      background-size:cover;color:#fff;position:relative;
    }
    body::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.6);z-index:0}
    .sidebar{
      position:fixed;left:0;top:0;bottom:0;width:240px;background:rgba(31,41,55,.95);
      display:flex;flex-direction:column;padding:80px 1px 10px;z-index:10;
    }
    .profile{text-align:center;margin-bottom:18px}
    .profile img{width:110px;height:80px;object-fit:contain;border-radius:8px;margin-bottom:8px}
    .profile h3{margin:0;font-size:16px;color:#fff}
    .menu{margin-top:40px;flex:1}
    .menu a{display:block;padding:10px 12px;color:#d1d5db;text-decoration:none;
      border-radius:8px;margin-bottom:6px;font-size:15px;cursor:pointer}
    .menu a.active,.menu a:hover{background:#374151;color:#fff}
    .main{flex:1;display:flex;flex-direction:column;position:relative;z-index:1;
      margin-left:240px;height:100vh;overflow:auto}
    .header{padding:16px;background:rgba(30,64,175,.95);
      font-size:18px;font-weight:bold;display:flex;justify-content:space-between;align-items:center}
    .content-wrap{flex:1;padding:16px;display:flex;gap:16px;align-items:stretch}
    .card{flex:1;background:var(--panel);border:1px solid rgba(255,255,255,.05);
      border-radius:12px;padding:14px;overflow:auto}
    .toolbar{display:flex;gap:10px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
    .search{flex:1;min-width:220px;padding:10px 12px;border-radius:10px;
      border:1px solid rgba(255,255,255,.06);background:rgba(255,255,255,.03);color:#fff}
    .select{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.06);
      background:rgba(255,255,255,.03);color:#fff}
    .select option{color:#000;background:#fff}
    .btn{padding:10px 14px;border:none;border-radius:8px;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--blue);color:#fff}
    .btn-ghost{background:rgba(255,255,255,.06);color:#fff}
    .btn:hover{opacity:.95}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{text-align:left;padding:10px;color:#cbd5e1;border-bottom:1px solid rgba(255,255,255,.06);
      position:sticky;top:0;background:rgba(17,24,39,.95);backdrop-filter:blur(4px)}
    tbody td{padding:10px;border-bottom:1px solid rgba(255,255,255,.04);color:#e5e7eb}
    .copy-btn{padding:6px 10px;border:none;border-radius:6px;background:rgba(255,255,255,.06);
      color:#fff;cursor:pointer;font-size:12px;margin-left:8px}
    .copy-btn:hover{background:rgba(255,255,255,.12)}
    .uid-cell{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:280px}
#topProfile {
  position:absolute;
  top:12px;
  left:12px;
  z-index:20;
  display:flex;
  align-items:center;
}

#avatarBtn {
  width:36px;
  height:36px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.4);
  background:rgba(31,41,55,.95);
  color:#fff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 2px 6px rgba(0,0,0,.3);
  position:relative;
}

#avatarBtn img {
  width:16px;
  height:16px;
  display:block;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  filter:drop-shadow(0 0 2px rgba(255,255,255,0.5));
}
    #profileDropdown{display:none;position:absolute;top:42px;left:0;min-width:260px;background:#111827;
      color:#f9fafb;border:1px solid rgba(255,255,255,.12);border-radius:10px;padding:12px;
      box-shadow:0 10px 24px rgba(0,0,0,.35)}
    .prof-row{display:flex;gap:10px;align-items:center}
    .prof-avatar{width:38px;height:38px;border-radius:50%;background:#374151;
      display:flex;align-items:center;justify-content:center;font-size:18px}
    .prof-name{font-weight:600}
    .prof-email{font-size:12px;opacity:.85}
    #profileLogout{width:100%;margin-top:10px;padding:10px;border:none;border-radius:8px;
      background:#dc2626;color:#fff;font-weight:700;cursor:pointer}
    #profileLogout:hover{background:#b91c1c}
    .empty{color:var(--muted);text-align:center;padding:16px;font-style:italic}
  </style>
</head>
<body>
  <div class="sidebar">
<div id="topProfile">
  <button id="avatarBtn" aria-haspopup="true" aria-expanded="false" title="Profile">
    <img src="usericon.svg" alt="Profile Icon">
  </button>

  <div id="profileDropdown" role="menu" aria-label="Profile menu">
    <div class="prof-row">
      <div class="prof-avatar">ðŸ‘¤</div>
      <div>
        <div id="profName" class="prof-name">Loading...</div>
        <div id="profEmail" class="prof-email">-</div>
      </div>
    </div>
    <button id="profileLogout">Logout</button>
  </div>
</div>

    <div class="profile">
      <img src="logo.png" alt="Admin">
      <h3>WELCOME, Admin</h3>
    </div>
    <div class="menu">
      <a id="menu-dashboard">Admin Dashboard</a>
      <a class="active" id="menu-techs">Technicians</a>
      <a id="menu-chat">Admin Chat</a>
      <a id="menu-history">Tickets History</a>
    </div>
  </div>

  <div class="main">
    <div class="header"><span>Technicians</span><span>âš¡ AURA System</span></div>
    <div class="content-wrap">
      <div class="card">
        <div class="toolbar">
          <input id="q" class="search" type="search" placeholder="Search name / email / AURA ID / UID..." />
          <select id="category" class="select">
            <option value="">All categories</option>
            <option>General</option><option>Hardware</option>
            <option>Software</option><option>Network</option><option>Account</option>
          </select>
          <button id="apply" class="btn btn-primary">Apply</button>
          <button id="clear" class="btn btn-ghost">Clear</button>
        </div>
        <div style="overflow:auto;border-radius:10px;border:1px solid rgba(255,255,255,.04);">
          <table>
            <thead>
              <tr>
                <th>Technician Name</th>
                <th>Technician Email</th>
                <th>Contact Number</th>
                <th>Technician ID</th>
                <th>Category</th>
              </tr>
            </thead>
            <tbody id="techBody"></tbody>
          </table>
        </div>
        <div id="emptyState" class="empty">--- No technicians found. ---</div>
      </div>
    </div>
  </div>

  <script type="module" src="logout.js"></script>
  <script type="module" src="technicians.js"></script> <!-- âœ… correct filename -->
  <script type="module" src="admin.js"></script>
</body>
</html>
