<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AURA - Admin Chat</title>

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <style>
    :root {
      --blue: #2563eb;
      --dark-panel: rgba(17,24,39,0.9);
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      background: url("login.avif") no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

/* pin the sidebar and let main scroll */
.sidebar{
  position: fixed;          /* <-- important */
  left: 0; top: 0; bottom: 0;
  width: 240px;
  background: rgba(31,41,55,0.95);
  display: flex; flex-direction: column;
  padding: 80px 1px 10px;  /* keep this so content starts below the avatar */
  z-index: 10;
}

    .profile { text-align: center; margin-bottom: 18px; }
    .profile img {
      width: 110px; height: 80px; border-radius: 50%; margin-bottom: 8px;
    }
    .profile h3 { margin: 0; font-size: 16px; color: #fff; }

    .menu {
      margin-top: 40px;
      flex: 1;
    }

    .menu a {
      display: block; padding: 10px 12px; color: #d1d5db; text-decoration: none;
      border-radius: 8px; margin-bottom: 6px; font-size: 15px; cursor: pointer;
    }

    .menu a.active,
    .menu a:hover {
      background: #374151;
      color: #fff;
    }

    .logout-btn {
      margin-top: auto;
      padding: 12px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #b91c1c;
    }

    #menu-logout { display: none !important; }

    /* Main content area */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
  z-index: 1;
  margin-left: 240px; /* âœ… same width as sidebar */
  height: 100vh;
  overflow: auto;   /* âœ… allows only main area to scroll */
}

    .header {
      padding: 16px;
      background: rgba(30, 64, 175, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-container {
      flex: 1;
      display: flex;
      gap: 12px;
      padding: 12px;
      background: transparent;
      height: calc(100vh - 80px);
      overflow: hidden;
    }

    .user-list {
      width: 300px;
      background: var(--dark-panel);
      border-radius: 10px;
      padding: 12px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .user-list .placeholder {
      color: var(--muted);
      text-align: center;
      margin-top: 20px;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      background: rgba(55, 65, 81, 0.6);
      cursor: pointer;
      transition: background 0.15s;
    }

    .user-item:hover {
      background: rgba(75, 85, 99, 0.85);
    }

    .user-item.active {
      background: var(--blue);
      color: white;
    }

    .user-item img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }

    .user-avatar{
  width:42px;height:42px;border-radius:50%;
  background:#1f2937;border:1px solid rgba(255,255,255,.12);
  display:flex;align-items:center;justify-content:center;flex:0 0 42px;
}
.avatar-img{
  width:42px;height:42px;border-radius:50%;
  object-fit:cover;border:1px solid rgba(255,255,255,.12);flex:0 0 42px;
}

#topProfile {
  position:absolute;
  top:12px;
  left:12px;
  z-index:20;
  display:flex;
  align-items:center;
}

#avatarBtn {
  width:36px;
  height:36px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.4);
  background:rgba(31,41,55,.95);
  color:#fff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 2px 6px rgba(0,0,0,.3);
  position:relative;
}

#avatarBtn img {
  width:16px;
  height:16px;
  display:block;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  filter:drop-shadow(0 0 2px rgba(255,255,255,0.5));
}



    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      background: var(--dark-panel);
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      height: 100%;
    }

    .chat-meta {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 6px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 0;
    }

    .msg {
      max-width: 72%;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .msg.user {
      align-self: flex-start;
      background: rgba(55, 65, 81, 0.9);
      color: #fff;
      border-bottom-left-radius: 6px;
    }

    .msg.admin {
      align-self: flex-end;
      background: var(--blue);
      color: #fff;
      border-bottom-right-radius: 6px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      align-items: center;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
      margin-top: auto;
      background: rgba(17, 24, 39, 0.9);
      position: sticky;
      bottom: 0;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
      font-size: 14px;
    }

    .chat-input button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: var(--blue);
      color: #fff;
      cursor: pointer;
    }

    .chat-input button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .muted {
      color: var(--muted);
    }

/* change from position: fixed to absolute so it sits inside the sidebar */
#topProfile{
  position: absolute;   /* was fixed */
  top: 12px;            /* inside sidebar */
  left: 12px;
  z-index: 20;
}
  #avatarBtn{
    width:36px;height:36px;border-radius:50%;
    border:1px solid rgba(255,255,255,.4);
    background:rgba(31,41,55,.95); color:#fff; cursor:pointer;
    display:flex;align-items:center;justify-content:center;
    box-shadow:0 2px 6px rgba(0,0,0,.3);
  }
  #avatarBtn:focus{ outline:none; }
  #profileDropdown{
    display:none; position:absolute; top:42px; left:0;
    min-width:260px; background:#111827; color:#f9fafb;
    border:1px solid rgba(255,255,255,.12);
    border-radius:10px; padding:12px;
    box-shadow:0 10px 24px rgba(0,0,0,.35);
  }
  .prof-row{ display:flex; gap:10px; align-items:center; }
  .prof-avatar{
    width:38px;height:38px;border-radius:50%;
    background:#374151; display:flex; align-items:center; justify-content:center;
    font-size:18px;
  }
  .prof-name{ font-weight:600; }
  .prof-email{ font-size:12px; opacity:.85; }
  #profileLogout{
    width:100%; margin-top:10px; padding:10px; border:none;
    border-radius:8px; background:#dc2626; color:#fff; font-weight:700; cursor:pointer;
  }
  #profileLogout:hover{ background:#b91c1c; }

  </style>
</head>

<body>
  <div class="sidebar">
<div id="topProfile">
  <button id="avatarBtn" aria-haspopup="true" aria-expanded="false" title="Profile">
    <img src="usericon.svg" alt="Profile Icon">
  </button>

  <div id="profileDropdown" role="menu" aria-label="Profile menu">
    <div class="prof-row">
      <div class="prof-avatar">ðŸ‘¤</div>
      <div>
        <div id="profName" class="prof-name">Loading...</div>
        <div id="profEmail" class="prof-email">-</div>
      </div>
    </div>
    <button id="profileLogout">Logout</button>
  </div>
</div>

    <div class="profile">
      <img src="logo.png" alt="Admin">
      <h3>WELCOME, Admin</h3>
    </div>

    <div class="menu">
      <a id="menu-dashboard">Admin Dashboard</a>
      <a id="menu-techs">Technicians</a>
      <a class="active" href="#">Admin Chat</a>
      <a id="menu-tickets">Tickets History</a>
    </div>

    <button class="logout-btn" id="menu-logout">Logout</button>
  </div>

  <div class="main">
    <div class="header">
      <div>Admin Chat</div>
      <div>âš¡ AURA System</div>
    </div>

    <div class="chat-container">
      <div class="user-list" id="user-list">
        <p class="placeholder">
          --- No users yet. Waiting for reports from the app. ---
        </p>
      </div>

      <div class="chat-window">
        <div class="chat-meta muted" id="chat-meta">
          Select a user to view messages
        </div>

        <div class="messages" id="messages">
          <p class="muted" style="text-align:center; margin-top:20px">
            --- Select a user to start chat ---
          </p>
        </div>

        <div class="chat-input">
          <input id="messageInput" type="text" placeholder="Type your message..." disabled />
          <button id="sendBtn" disabled>Send</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Link to external JS -->
  <script type="module" src="chat.js"></script>
  <script type="module" src="admin.js"></script>
  <script type="module" src="logout.js"></script>
</body>
</html>
