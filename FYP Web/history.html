<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AURA - Tickets History</title>
  <style>
    :root{
      --blue:#2563eb;
      --dark:#111827;
      --panel: rgba(17,24,39,0.9);
      --muted:#9ca3af;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      height:100vh;
      display:flex;
      background:url("login.avif") no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      position:relative;
    }
    body::before{content:""; position:absolute; inset:0; background:rgba(0,0,0,.6); z-index:0;}

    /* Sidebar pinned */
    .sidebar{
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: 240px;
      background: rgba(31,41,55,0.95);
      display: flex; flex-direction: column;
      padding: 80px 1px 10px;
      z-index: 10;
    }
    .profile { text-align: center; margin-bottom: 18px; }
    .profile img { width: 110px; height: 80px; border-radius: 50%; margin-bottom: 8px; }
    .profile h3 { margin: 0; font-size: 16px; color: #fff; }
    .menu{margin-top:40px; flex:1}
    .menu a { display:block; padding:10px 12px; color:#d1d5db; text-decoration:none; border-radius:8px; margin-bottom:6px; font-size:15px; cursor:pointer }
    .menu a.active,.menu a:hover{background:#374151; color:#fff}

    /* Main scrolls */
    .main { flex:1; display:flex; flex-direction:column; position:relative; z-index:1; margin-left:240px; height:100vh; overflow:auto }
    .header{ padding:16px; background:rgba(30,64,175,.95); font-size:18px; font-weight:bold; display:flex; justify-content:space-between; align-items:center }

    .content-wrap{flex:1; padding:16px; display:flex; gap:16px; align-items:stretch}
    .card{ flex:1; background:var(--panel); border:1px solid rgba(255,255,255,.05); border-radius:12px; padding:14px; overflow:auto }

    .toolbar{ display:flex; gap:10px; align-items:center; margin-bottom:12px; flex-wrap:wrap }
    .search{ flex:1; min-width:220px; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.06); background:rgba(255,255,255,.03); color:#fff }
    .select, .date { padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.06); background:rgba(255,255,255,.03); color:#fff }
    .date::-webkit-calendar-picker-indicator {
  filter: invert(1);
  cursor: pointer;
}

    .select option { color:#000; background:#fff }
    .btn{ padding:10px 14px; border:none; border-radius:8px; cursor:pointer; font-weight:600 }
    .btn-primary{ background:var(--blue); color:#fff }
    .btn-ghost{ background:rgba(255,255,255,.06); color:#fff }
    .btn:hover{ opacity:.95 }

    table{width:100%; border-collapse:collapse; font-size:14px}
    thead th{
      text-align:left; padding:10px; color:#cbd5e1; border-bottom:1px solid rgba(255,255,255,.06);
      position:sticky; top:0; background:rgba(17,24,39,.95); backdrop-filter:blur(4px);
    }
    tbody td{ padding:10px; border-bottom:1px solid rgba(255,255,255,.04); color:#e5e7eb }

    .pill{ display:inline-block; padding:3px 10px; border-radius:14px; font-size:12px; font-weight:600; text-align:center; min-width:60px; color:#86efac; background:#052e16 }
    .pill.warranty{ color:#d7b3ff; background:#2a1b39 }
    .pill.workshop{ color:#7dd3fc; background:#102436 }
    .pill.resolved{ color:#3fffd1; background:#072026 }
    .pill.auto{ color:#93c5fd; background:#0b1f3a }

#topProfile {
  position:absolute;
  top:12px;
  left:12px;
  z-index:20;
  display:flex;
  align-items:center;
}

#avatarBtn {
  width:36px;
  height:36px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.4);
  background:rgba(31,41,55,.95);
  color:#fff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 2px 6px rgba(0,0,0,.3);
  position:relative;
}

#avatarBtn img {
  width:16px;
  height:16px;
  display:block;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  filter:drop-shadow(0 0 2px rgba(255,255,255,0.5));
}

    #profileDropdown{ display:none; position:absolute; top:42px; left:0; min-width:260px; background:#111827; color:#f9fafb; border:1px solid rgba(255,255,255,.12); border-radius:10px; padding:12px; box-shadow:0 10px 24px rgba(0,0,0,.35) }
    .prof-row{ display:flex; gap:10px; align-items:center }
    .prof-avatar{ width:38px;height:38px;border-radius:50%; background:#374151; display:flex; align-items:center; justify-content:center; font-size:18px }
    .prof-name{ font-weight:600 } .prof-email{ font-size:12px; opacity:.85 }
    #profileLogout{ width:100%; margin-top:10px; padding:10px; border:none; border-radius:8px; background:#dc2626; color:#fff; font-weight:700; cursor:pointer }
    #profileLogout:hover{ background:#b91c1c }

    .empty{color:var(--muted); text-align:center; padding:16px; font-style:italic}

    .details-box{  position: relative;background:rgba(0,0,0,.25); border-radius:10px; padding:12px; border:1px solid rgba(255,255,255,.06) }
    .ad-card{ border:1px solid #2a2a2a; border-radius:10px; padding:12px; margin-bottom:10px; background:#0f0f12; color:#e5e7eb }
    .toggle{ background:rgba(255,255,255,.08); border:none; color:#fff; padding:6px 10px; border-radius:6px; cursor:pointer; font-size:12px; font-weight:700 }
    .toggle:hover{ background:rgba(255,255,255,.15) }

    /* Print formatting for white background */
@media print {
  body {
    background: #fff !important;
    color: #000 !important;
  }
  .card, .details-box, table {
    background: #fff !important;
    color: #000 !important;
    border: 1px solid #ccc !important;
  }
  th, td {
    color: #000 !important;
    border-color: #ccc !important;
  }
  .pill {
    color: #000 !important;
    background: #e8e8e8 !important;
  }
}

  </style>
</head>
<body>
  <div class="sidebar">
<div id="topProfile">
  <button id="avatarBtn" aria-haspopup="true" aria-expanded="false" title="Profile">
    <img src="usericon.svg" alt="Profile Icon">
  </button>

  <div id="profileDropdown" role="menu" aria-label="Profile menu">
    <div class="prof-row">
      <div class="prof-avatar">ðŸ‘¤</div>
      <div>
        <div id="profName" class="prof-name">Loading...</div>
        <div id="profEmail" class="prof-email">-</div>
      </div>
    </div>
    <button id="profileLogout">Logout</button>
  </div>
</div>


    <div class="profile">
      <img src="logo.png" alt="Admin">
      <h3>WELCOME, Admin</h3>
    </div>
    <div class="menu">
      <a id="menu-dashboard" href="main.html">Admin Dashboard</a>
      <a id="menu-techs" href="technicians.html">Technicians</a>
      <a id="menu-chat" href="chat.html">Admin Chat</a>
      <a class="active" id="menu-history" href="history.html">Tickets History</a>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <span>Tickets History</span>
      <span>âš¡ AURA System</span>
    </div>

    <div class="content-wrap">
      <div class="card">
        <div class="toolbar">
          <input id="q" class="search" type="search" placeholder="Search Title or ID..." />
          <select id="category" class="select">
            <option value="">All categories</option>
            <option>General</option><option>Hardware</option><option>Software</option><option>Network</option><option>Account</option>
          </select>
          <select id="status" class="select">
            <option value="">All status</option>
            <option>Closed</option><option>Resolved</option><option>Warranty</option><option>Workshop</option>
          </select>
          <input id="startDate" class="date" type="date" placeholder="Start date" />
          <input id="endDate" class="date" type="date" placeholder="End date" />
          <button id="apply" class="btn btn-primary">Apply</button>
          <button id="clear" class="btn btn-ghost">Clear</button>
          <button id="printReport" class="btn btn-ghost" title="Print Report">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#fff" viewBox="0 0 24 24">
    <path d="M6 9V2h12v7h4v10h-4v5H6v-5H2V9h4zm10-5H8v5h8V4zm0 17v-3H8v3h8zM6 11H4v6h16v-6H6z"/>
  </svg>
</button>
        </div>

        <div style="overflow:auto; border-radius:10px; border:1px solid rgba(255,255,255,.04);">
          <table>
            <thead>
              <tr>
                <th style="min-width:110px;">Ticket ID</th>
                <th style="min-width:180px;">Title</th>
                <th>Category</th>
                <th>Closed on</th>
                <th>Handled By</th>
                <th>Status</th>
                <th style="min-width:90px;">Auto</th>
                <th style="min-width:90px;">Details</th>
              </tr>
            </thead>
            <tbody id="historyBody"></tbody>
          </table>
        </div>

        <div id="emptyState" class="empty">--- No completed tickets yet. They will appear here after admins close tickets. ---</div>
      </div>
    </div>
  </div>

  <script type="module" src="logout.js"></script>
  <script type="module" src="history.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
